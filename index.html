<!doctype html>
    <html>
    <head>
            <link rel = "stylesheet" href = "style.css">
    </head>
    <title> </title>
    <body>
        <div id = "container">
        </div>
        <button id = "clear">Clear</button>
        <button id = "custom" onclick = "askCustomGrid()">Custom</button>
        <button id = "randomColor" onclick = "generateRandomGrid(number)">Random</button>
        <button id = "black" onclick = "generateGrid(number)">Black</button>;
    </body>
    <script type = "text/javascript">
    
    const container = document.querySelector('#container');
    const custom = document.querySelector('#custom');
    const btn = document.querySelector('#clear');
    
    function generateGrid(rowsAndColumns = 16){
        clearGrid();
        container.setAttribute('style', 'grid-template-columns: repeat(' + rowsAndColumns + ', 1fr); grid-template-rows: repeat(' + rowsAndColumns + ', 1fr;');
        for (var i = 0; i < rowsAndColumns*rowsAndColumns; i++){
            let boxes = document.createElement("div");
            boxes.classList.add("boxes");
            boxes.setAttribute("style", "border-color: black;");
            boxes.addEventListener('mouseover', () => {
                boxes.style.backgroundColor = "black";
            })
            container.appendChild(boxes);
        }
        document.getElementById("clear").setAttribute("onClick", "clearGrid(); generateGrid(number)");
    }
    function generateRandomGrid(rowsAndColumns = 16){
        clearGrid();
        container.setAttribute('style', 'grid-template-columns: repeat(' + rowsAndColumns + ', 1fr); grid-template-rows: repeat(' + rowsAndColumns + ', 1fr;');
        for (var i = 0; i < rowsAndColumns*rowsAndColumns; i++){
            let boxes = document.createElement("div");
            boxes.classList.add("boxes");
            boxes.setAttribute("style", "border-color: black;");
            boxes.addEventListener('mouseover', () => {
                var red = Math.floor(Math.random()*256);
                var green = Math.floor(Math.random()*256);
                var blue = Math.floor(Math.random()*256);
                boxes.style.backgroundColor = "rgb(" + Math.floor(Math.random()*256)+ "," + Math.floor(Math.random()*256) + "," + Math.floor(Math.random()*256) + ")";
            })
            container.appendChild(boxes);
        }
        document.getElementById("clear").setAttribute("onClick", "clearGrid(); generateRandomGrid(number)");
    }    
    function clearGrid(){ //tutorial function
        while(container.firstChild){
            container.removeChild(container.firstChild);
        }
    }
    generateGrid();
    var number;
    function askCustomGrid(){
        number = prompt("Enter a custom number of rows and columns.");
        number = parseInt(number);
        clearGrid();
        generateGrid(number);
    }
    

    
    
    
    
    
    
    
    </script>
    </html>
